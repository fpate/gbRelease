on:
    workflow_dispatch

name: Nightly - N
jobs:
  gbBuild:
    runs-on: ubuntu-latest
    container: osgeo/gdal:ubuntu-small-latest
    steps:
    - name: Initialize Linux Environment
      run: |
           apt-get update
           apt-get install -y software-properties-common
           add-apt-repository ppa:git-core/ppa
           apt-get update
           apt-get install -y git
           curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | bash
           apt-get install git-lfs
           apt-get install -y python3-pip
           pip3 install geopandas
           pip3 install matplotlib
           pip3 install PyGithub
    
    - name: Download Repository Code
      uses: actions/checkout@v2.3.2
      with:
        lfs: true
        persist-credentials: false
        
    - name: Post-Download Initialization Steps
      run: |
           git fetch
           git clone https://github.com/wmgeolab/geoBoundaryBot
           
    - name: Checking Files
      id: checks
      run: |
           echo "==============================================="
           mkdir ~/tmp 
           mkdir ~/artifacts
           python geoBoundaryBot/gbBuild.py gbAuthoritative nightly N
           python geoBoundaryBot/gbBuild.py gbOpen nightly N
           python geoBoundaryBot/gbBuild.py gbHumanitarian nightly N
      env:
           GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      
    - name: Commit Files
      run: |
           git config --local user.email "danr@wm.edu"
           git config --local user.name "DanRunfola"
           git pull
           rm RESULT.txt
           git add -A .
           git status
           git diff-index --quiet HEAD || git commit -m "geoBoundary Status and Build Script"
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: 'master'
        github_token: ${{ secrets.DRTOKEN }}
        
    - name: Create Artifact
      uses: actions/upload-artifact@v2
      with:
        name: results
        path: ~/artifacts/results.csv
        
    - name: Create Artifact B
      uses: actions/upload-artifact@v2
      with:
        name: results_log
        path: ~/artifacts/log.txt
        

  
